<div class="item">
	<span class="name">{{ item.name}} - {{item.price}}</span>
	<div class="controls">
		<button (click)="removeFromCart(item.id)" aria-label="Decrease">-</button>
		<span class="count">{{ count }}</span>
		<button (click)="addToCart(item)" aria-label="Increase">+</button>
	</div>
</div>
